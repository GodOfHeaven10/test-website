    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
        }
      }
    </script>

  <body>

    <script type="module" src="./threerenderer.js"></script>

    <div class="bottombar" id="container">
      <div class="bottombar" id="objects">Bottom Bar</div>
      <div class="bottombar" id="selector">
        <!-- Bottom Bar Selector -->
        <!-- The 8 types of objects here -->
        <div class="type" id="selector">Trusses</div>
        <div class="type" id="selector">Curtains</div>
        <div class="type" id="selector">Platforms</div>
        <div class="type" id="selector">Lights / Pyro</div>
        <div class="type" id="selector">Ladders</div>
        <div class="type" id="selector">Microphones</div>
        <div class="type" id="selector">Speakers</div>
        <div class="type" id="selector">Drum Kits</div>
      </div>
    </div>
    <!--
    <div class="rightbar" id="buttons">
      <div class="rightbar" id="animate-button">Animate</div>
      <div class="rightbar" id="objects-button">Objects</div>
      <div class="rightbar" id="audio-button">Audio</div>
    </div>
    -->
    <div class="rightbar" id="sidebuttons">
      <div class="rightbar" id="animate-button">Animate
        <img src="./assets/animate-icon.png" alt="Animate Icon" class="image" id="animate-button">
      </div>
      <div class="rightbar" id="objects-button">Objects
        <img src="./assets/objects-icon.png" alt="Objects Icon" class="image" id="objects-button">
      </div>
      <div class="rightbar" id="audio-button">Audio
        <img src="./assets/audio-icon.png" alt="Audio Icon" class="image" id="audio-button">
      </div>
    </div>
    
    <!-- fun ui finally -->

    <div class="animate" id="container">
      <div class="animate-buttons-container" id="animate">
        <div class="animate-button" id="animate">Animate</div>
        <div class="animate-button" id="animation-types">Animation Types</div>
        <div class="animate-button" id="settings">Settings</div>
      </div>
      <div class="animate-div" id="selected-objects"></div>
      <div class="animate-div" id="timeline"></div>
    </div>

    <div class="animation-types" id="container">Currently Available Animation Types:
      <div class="animation-type" id="color">- Color
        <img src="./Color Keyframe.png" alt="Color Keyframe" id="color">
      </div>
      <div class="animation-type" id="orientation">- Orientation
        <img src="./Orientation Keyframe.png" alt="Orientation Keyframe" id="orientation">
      </div>
      <div class="animation-type" id="type">- Type
        <img src="./Type Keyframe.png" alt="Type Keyframe" id="type">
      </div>
      <div class="animation-type" id="onoff">- On/Off
        <img src="Toggle Keyframe.png" alt="Toggle Keyframe" id="onoff">
      </div>
      <div class="animation-type" id="pyro">- Pyro
        <img src="Pyro Keyframe.png" alt="Pyro Keyframe" id="pyro">
      </div>
    </div>

    <div class="beat-maker" id="container">
      <div class="beat-maker" id="label">Beat Maker
        <div class="beat-maker-tiny-info" id="label">Uses: WebAudio API</div>
      </div>
      <div class="beat-maker-instruments" id="beat-maker-div"></div>
      <div class="beat-maker-timeline" id="beat-maker-div"></div>
    </div>

    <script src="animate.js"></script>
    <script src="settings.js"></script>
    <script src="triggers.js"></script>
    <script src="main.js"></script>

    <script src="mainUI.js"></script>
