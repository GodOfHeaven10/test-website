<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Concert Builder</title>
    <link rel="icon" type="image/png" sizes="512x512" href="./Favicon 512x512.png"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <h1><b>Test Website</b></h1>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
      }
    }
</script>
  </head>
  <body>
    <script type="module" src="./threerenderer.js"></script>
    <div id="objects" class="hover">Hover over me</div>
    <form>
      <div>
        <label for="textBox">Insert a number here, let the fate decide!</label>
        <input type="number" id="textBox" name="textBox" required min="0" max="9"/>
      </div>
      <div>
        <button>Check</button>
      </div>
    </form>
    
    <div class="bottombar" id="container">
      <div class="bottombar" id="objects">Bottom Bar</div>
      <div class="bottombar" id="selector">
        <!-- Bottom Bar Selector -->
        <!-- The 8 types of objects here -->
        <div class="type" id="selector">Trusses</div>
        <div class="type" id="selector">Curtains</div>
        <div class="type" id="selector">Platforms</div>
        <div class="type" id="selector">Lights / Pyro</div>
        <div class="type" id="selector">Ladders</div>
        <div class="type" id="selector">Microphones</div>
        <div class="type" id="selector">Speakers</div>
        <div class="type" id="selector">Drum Kits</div>
      </div>
    </div>








    <div id="Hover-Test">Hover Test</div>

    <div id="Camera Adjust">+X</div>
    <div id="Camera Adjust">+Y</div>
    <div id="Camera Adjust">+Z</div>
    
    <section class="Nav">
      <div class="NavButtons" id="Triggers">Triggers</div>
      <div class="NavButtons" id="Animate">Animate</div>
      <div class="NavButtons" id="Settings">Settings</div>
    </section>

    <script src="animate.js"></script>
    <script src="settings.js"></script>
    <script src="triggers.js"></script>
    <script src="main.js"></script>
    <script src="mainUI.js"></script>
  </body>
  <footer></footer>
</html>
